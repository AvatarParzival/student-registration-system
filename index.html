<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.css"/>
  <style>
    .toggle-checkbox:checked {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }
    .toggle-checkbox:checked + .toggle-label {
      background-color: #3b82f6;
    }
    .toggle-checkbox:focus + .toggle-label {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-blue-600 px-6 py-4 rounded-t-lg">
        <div class="text-center justify-between">
          <h1 class="text-xl font-bold text-white">Student Registration Form</h1>
        </div>
      </div>

      <div id="toast" class="toast hidden">
        <div class="flex items-center p-4 mb-4 text-sm text-white rounded-lg bg-blue-500">
          <span id="toast-message"></span>
        </div>
      </div>

      <div class="p-6">
        <form id="registrationForm">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div class="mb-4">
            <label for="roll_number" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
            <input type="text" id="roll_number" name="roll_number" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div class="mb-6">
            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
            <select id="department" name="department" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Department</option>
              <option>Computer Science</option>
              <option>Electrical</option>
              <option>Mechanical</option>
              <option>Civil</option>
              <option>Chemical</option>
            </select>
          </div>

          <input type="hidden" name="csrf" id="csrf">
          <button type="submit" id="submitBtn" 
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span id="submitText">Register Student</span>
            <div id="spinner" class="ml-2 hidden">
              <i class="fas fa-circle-notch fa-spin"></i>
            </div>
          </button>
        </form>

        <div class="mt-6 text-center">
          <a href="view_students.php" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
            <i class="fas fa-user-graduate text-xl mb-4"></i> View Registered Students
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('csrf.php')
        .then(r => r.json())
        .then(d => {
          document.getElementById('csrf').value = d.token;
        });

      const form = document.getElementById('registrationForm');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const spinner = document.getElementById('spinner');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        
        submitText.textContent = 'Processing...';
        spinner.classList.remove('hidden');
        submitBtn.disabled = true;

        try {
          const formData = new FormData(form);
          const response = await fetch('register.php', {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          toastMessage.textContent = result.success ? 'Student registered successfully!' : result.error;
          toast.classList.remove('hidden');
          toast.firstElementChild.className = `flex items-center p-4 mb-4 text-sm text-white rounded-lg ${result.success ? 'bg-green-500' : 'bg-red-500'}`;
          
          if (result.success) {
            form.reset();
            setTimeout(() => {
              toast.classList.add('hidden');
            }, 3000);
          }
        } catch (error) {
          console.error('Error:', error);
          toastMessage.textContent = 'Registration failed. Please try again.';
          toast.classList.remove('hidden');
          toast.firstElementChild.className = 'flex items-center p-4 mb-4 text-sm text-white rounded-lg bg-red-500';
        } finally {
          submitText.textContent = 'Register Student';
          spinner.classList.add('hidden');
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
